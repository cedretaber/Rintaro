name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm ci
        run: npm ci
      - name: Test Renderer
        run: npm run test:ci
      - name: Test Main
        run: npm run electron:test:ci